<section>
    <div class="tr-register">
        <div class="tr-regi-form">
            <h4>Sign In</h4>
            <p>It's free and always will be.</p>
            <form [formGroup]="loginForm" class="col s12" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" formControlName="email" type="email" required class="validate"
                            [class.invalid]="email.invalid && (email.dirty || email.touched)">
                        <label for="email">Email</label>
                        <span *ngIf="email.invalid && (email.dirty || email.touched)" class="helper-text" data-error="wrong" data-success="right" >Invalid email</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" formControlName="password" required type="password" class="validate">
                        <label for="password">Password</label>
                        <span *ngIf="password.invalid && (password.dirty || password.touched)" class="helper-text" data-error="wrong" data-success="right" >Invalid passowrd</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button [class.disabled]="f.invalid" type="submit"
                            class="waves-effect waves-light btn-large full-btn waves-input-wrapper waves-button-input"
                            style="font-size: inherit;">Submit</button>
                    </div>
                </div>
            </form>
            <p><a href="forgot-pass.html">forgot password</a> | Are you a new user ? <a
                    routerLink="/register">Register</a>
            </p>

                    <li><a href="#"><i class="fa fa-google-plus gp1"></i> Google</a> </li>
                </ul>
            </div> -->
        </div>
    </div>
</section>
